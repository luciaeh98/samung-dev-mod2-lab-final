<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LEH</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>

<body>

    <main class="container">

        <header class="header">
            <h1 class="header__title">Create Account</h1>
        </header>

        <form action="#" method="post" class="form" novalidate>
            <fieldset class="form__fieldset">
                <div class="form-group">
                    <label class="form-group__label" for="name">Nombre</label>
                    <input id="name" class="form-group__input" name="name" type="text" />
                    <span class="form-group__error-message"></span>
                </div>

                <div class="form-group">
                    <label class="form-group__label" for="email">Email</label>
                    <input id="email" class="form-group__input" name="email" type="email" />
                    <span class="form-group__error-message"></span>
                </div>

                <div class="form-group">
                    <label class="form-group__label" for="password">Clave</label>
                    <input id="password" class="form-group__input" name="password" type="password" />
                    <span class="form-group__error-message"></span>
                </div>

                <div class="form-group">
                    <label class="form-group__label" for="confirmPassword">Confirmar su clave</label>
                    <input id="confirmPassword" class="form-group__input" name="confirmPassword" type="password" />
                    <span class="form-group__error-message"></span>
                </div>

                <button class="form-group__button" type="submit">ENVIAR</button>
            </fieldset>
        </form>
    </main>

</body>

</html>
